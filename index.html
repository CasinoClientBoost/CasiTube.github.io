<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasiTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/CasiTube.png" alt="CasiTube" />
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск" />
            <button>Найти</button>
        </div>
    </header>

    <main class="content">
        <h2>Рекомендации</h2>
        <section class="videos-grid">
            <div class="video-card">
                <img src="video-thumbnail.jpg" alt="Thumbnail" />
                <div class="video-info">
                    <h3>Название видео</h3>
                    <p>Название канала</p>
                    <p class="stats">1.2M просмотров • 2 дня назад</p>
                </div>
            </div>
            <div class="video-card">
                <img src="video-thumbnail.jpg" alt="Thumbnail" />
                <div class="video-info">
                    <h3>Название видео</h3>
                    <p>Название канала</p>
                    <p class="stats">500K просмотров • 3 дня назад</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
